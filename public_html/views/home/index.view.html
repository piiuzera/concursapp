<div class="container-fluid" ng-init="Init()">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					Consulta Concurso
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<input type="text" ng-model="candidate.cpf" class="form-control" placeholder="CPF">
						</div>
						<div class="form-group">
							<select class="form-control"
									ng-model="candidate.tender_number"
									ng-options="tender as tender for tender in tenders">
							</select>
						</div>

						<button type="submit" class="btn btn-default" ng-click="GetCandidate()">
							Consultar
						</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>

	<div class="row" ng-show="candidate && candidate.name">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<h2>
				Nome:
				<small>{{ candidate.name }}</small>
			</h2>

			<h2>
				Cargo:
				<small>{{ candidate.specialty }}</small>
			</h2>

			<h2>
				Inscrição:
				<small>{{ candidate.registration_number }}</small>
			</h2>

			<h2>
				Classificação:
				<small>{{ candidate.classification }}</small>
			</h2>

			<h2>
				Convocados:
				<small>{{ candidate.summoned }}</small>
			</h2>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
